<!DOCTYPE html>
<html>
    <head>
        <title>Scratch</title>
    </head>
    <body>
        <h2>Basics of HTML Tags</h2>
        <br>
        <p>This is a Paragraph</p>
        <br>
        <p>a x<sub>1</sub> + b x<sub>2</sub> = 5<sup>2</sup></p>
        <br>
        <ol>
            <li>okati</li>
            <li>rendu</li>
            <li>moodu</li>
        </ol>
        <ol type="a" start="4">
            <li>nalugu</li>
            <li>ayidhu</li>
        </ol>
        <ol type="I" start="6">
            <li>aaru</li>
            <li>yedu</li>
        </ol>
        <ol type="i" start="9" reversed>
            <li>thommidi</li>
            <li>yenimidhi</li>
        </ol>
        <ul>
            <li>okati</li>
            <li>rendu</li>
            <li>moodu</li>
        </ul>
        <br>
        <figure>
            <img src="luffy.jpg" alt="Portal" width="20%" height="20%">
            <figcaption>Future Pirate King</figcaption>
        </figure>
        

    </body>
</html>
